
# servlet 配置
servlet:
  servletName: gamer
  servletClass: com.thinkerwolf.gamer.core.mvc.DispatcherServlet   # servlet类名
  initParams: # 参数列表
    componentScanPackage: com.thinkerwolf # 组件扫描包名
    compress: true # 传输压缩(仅http生效)
    sessionTimeout: 3600 # session超时时间(s)
    sessionTickTime: 5 # session检查tick(s)
    filters: com.thinkerwolf.gamer.test.ExceptionFilter;
    # com.thinkerwolf.gamer.test.LoginSessionFilter


# 监听器配置列表
listeners:
  - com.thinkerwolf.gamer.test.LocalSessionListener
  - com.thinkerwolf.gamer.test.LocalSessionAttributeListener
  - com.thinkerwolf.gamer.rpc.mvc.RpcServiceLoadListener

# Netty配置列表
netty:
  -
    bossThreads: 1 # boss线程数
    workerThreads: 5 # worker线程数
    coreThreads: 10 # tcp业务核心线程
    maxThreads: 11 # tpc业务最大线程
    countPerChannel: 100 # 客户端最大并发数量
    protocol: TCP # 协议
    port: 8090 # 段口
    options: # netty option
      so_keepalive: true
    childOptions: # netty childOptions
      tcp_nodelay: true
  -
    bossThreads: 1
    workerThreads: 5
    coreThreads: 10
    maxThreads: 11
    protocol: HTTP
    ssl:
      enabled: false
      keyStore: C:\Users\wukai\.keystore
      keyStorePassword: 123456
    port: 8080
    options:
      so_keepalive: true
    childOptions:
      tcp_nodelay: true